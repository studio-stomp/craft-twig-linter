actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/etc/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - src/web/assets/*
    - docs/*
    - templates/*
    - tests/*
    - vendor/*
params:
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'https://test.craftcms.test/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        craft-twig-linter:
          class: '\studiostomp\crafttwiglinter\CraftTwigLinter'
          handle: craft-twig-linter
      cleanup: false
      transaction: true
      dbSetup: {clean: false, setupCraft: false}
      fullMock: false
